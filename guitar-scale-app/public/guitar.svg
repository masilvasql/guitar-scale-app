<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
	<defs>
		<linearGradient id="body" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0%" stop-color="#e8a445" />
			<stop offset="100%" stop-color="#b5651d" />
		</linearGradient>
		<linearGradient id="neck" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0%" stop-color="#8B5E3C" />
			<stop offset="100%" stop-color="#5D3A1A" />
		</linearGradient>
	</defs>
	<!-- Neck -->
	<rect x="29" y="2" width="6" height="30" rx="2" fill="url(#neck)" />
	<!-- Frets -->
	<line x1="29" y1="8" x2="35" y2="8" stroke="#ccc" stroke-width="0.8" />
	<line x1="29" y1="14" x2="35" y2="14" stroke="#ccc" stroke-width="0.8" />
	<line x1="29" y1="20" x2="35" y2="20" stroke="#ccc" stroke-width="0.8" />
	<line x1="29" y1="26" x2="35" y2="26" stroke="#ccc" stroke-width="0.8" />
	<!-- Strings on neck -->
	<line x1="30.5" y1="2" x2="30.5" y2="32" stroke="#ddd" stroke-width="0.4" />
	<line x1="32" y1="2" x2="32" y2="32" stroke="#ddd" stroke-width="0.5" />
	<line x1="33.5" y1="2" x2="33.5" y2="32" stroke="#ddd" stroke-width="0.4" />
	<!-- Tuning pegs -->
	<circle cx="28" cy="3" r="1.5" fill="#888" />
	<circle cx="28" cy="7" r="1.5" fill="#888" />
	<circle cx="28" cy="11" r="1.5" fill="#888" />
	<circle cx="36" cy="3" r="1.5" fill="#888" />
	<circle cx="36" cy="7" r="1.5" fill="#888" />
	<circle cx="36" cy="11" r="1.5" fill="#888" />
	<!-- Body -->
	<ellipse cx="32" cy="44" rx="16" ry="18" fill="url(#body)" />
	<ellipse cx="32" cy="38" rx="12" ry="10" fill="url(#body)" opacity="0.7" />
	<!-- Sound hole -->
	<circle cx="32" cy="44" r="5" fill="#3E2723" />
	<circle cx="32" cy="44" r="5.5" fill="none" stroke="#d4a056" stroke-width="0.8" />
	<!-- Bridge -->
	<rect x="28" y="52" width="8" height="2" rx="1" fill="#5D3A1A" />
	<!-- Strings on body -->
	<line x1="30" y1="32" x2="29" y2="52" stroke="#ddd" stroke-width="0.4" />
	<line x1="32" y1="32" x2="32" y2="52" stroke="#ddd" stroke-width="0.5" />
	<line x1="34" y1="32" x2="35" y2="52" stroke="#ddd" stroke-width="0.4" />
	<!-- Dot inlays -->
	<circle cx="32" cy="17" r="0.8" fill="#eee" />
	<circle cx="32" cy="23" r="0.8" fill="#eee" />
</svg>
